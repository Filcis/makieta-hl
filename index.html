<script>
function cycleImages(){
      var $active = $('.image_slider .active');
    
 var $next = ($('.image_slider .active').next().length > 0) ? $('.image_slider .active').next() : $('.image_slider div:first');
      $next.css('z-index',2);
	  $active.fadeOut(1500,function(){
	  $active.css('z-index',1).show().removeClass('active');
      $next.css('z-index',3).addClass('active');
      });
    }

    $(window).load(function(){
		$('.image_slider').fadeIn(1500);//fade the background back in once all the images are loaded
		  // run every 7s
		  setInterval('cycleImages()', 7000);
    })

</script>
